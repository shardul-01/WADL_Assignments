<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/Style.css" />
  </head>
  <body>
    <div id="wrapper">
      <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
          <h2>SOCIAL</h2>
        </div>
        <ul class="sidebar-nav">
          <li class="active">
            <a href="./Home.html"><i class="fa fa-home"></i>Home</a>
          </li>
          <li>
            <a href="./Contact.html"
              ><i class="fa fa-address-book"></i>Contact Me</a
            >
          </li>
          <li>
            <a href="./Profile.html"><i class="fa fa-user"></i>My Profile</a>
          </li>
        </ul>
      </aside>

      <div id="navbar-wrapper">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a href="#" class="navbar-brand" id="sidebar-toggle"
                ><i style="margin-right: auto" class="fa fa-bars"></i
              ></a>
            </div>
          </div>
        </nav>
      </div>

      <section id="content-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="row mb-3">
              <div class="col-xl-3 col-lg-6">
                <div class="card card-inverse card-success">
                  <div class="card-block bg-success">
                    <div class="rotate">
                      <i class="fa fa-user fa-5x"></i>
                    </div>
                    <h6 class="text-uppercase">Users</h6>
                    <h1 class="display-1">134</h1>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="card card-inverse card-danger">
                  <div class="card-block bg-danger">
                    <div class="rotate">
                      <i class="fa fa-list fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Posts</h6>
                    <h1 class="display-1">87</h1>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="card card-inverse card-info">
                  <div class="card-block bg-info">
                    <div class="rotate">
                      <i class="fa fa-twitter fa-5x"></i>
                    </div>
                    <h6 class="text-uppercase">Tweets</h6>
                    <h1 class="display-1">125</h1>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-lg-6">
                <div class="card card-inverse card-warning">
                  <div class="card-block bg-warning">
                    <div class="rotate">
                      <i class="fa fa-share fa-5x"></i>
                    </div>
                    <h6 class="text-uppercase">Shares</h6>
                    <h1 class="display-1">36</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
